plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

// Устанавливаем кодировку файлов на UTF-8
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 для организации тестов
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    // Библиотека Selenide
    testImplementation 'com.codeborne:selenide:6.17.2'

    // В случае использования Selenium вместо Selenide:
    // testImplementation 'org.seleniumhq.selenium:selenium-java:4.18.1'
    // testImplementation 'io.github.bonigarcia:webdrivermanager:5.7.0'
}

test {
    useJUnitPlatform()
    // Включаем headless-режим для Selenide через JVM параметр
    systemProperty 'selenide.headless', System.getProperty('selenide.headless', 'true')
    // Отключаем менеджер паролей в Chrome для упрощения тестирования
    systemProperty 'chromeoptions.prefs', System.getProperty('chromeoptions.prefs', "profile.password_manager_leak_detection=false")
}
